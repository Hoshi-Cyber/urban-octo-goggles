server {
  listen 80;
  server_name cvwriting.co.ke www.cvwriting.co.ke;
  return 301 https://cvwriting.co.ke$request_uri;
}

server {
  listen 443 ssl http2;
  server_name cvwriting.co.ke;

  ssl_certificate     /etc/letsencrypt/live/cvwriting.co.ke/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/cvwriting.co.ke/privkey.pem;

  # Static export path for Astro SSG (adjust if different)
  root /var/www/cvwriting/dist;
  index index.html;

  # Core security headers
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), payment=()" always;

  # CSP ENFORCED (tighten by removing 'unsafe-inline' once all inline code is gone)
  add_header Content-Security-Policy "
    default-src 'self';
    base-uri 'self';
    frame-ancestors 'self';
    img-src 'self' https: data:;
    font-src 'self' https: data:;
    media-src 'self' https:;
    object-src 'none';
    connect-src 'self' https://www.google-analytics.com https://region1.google-analytics.com;
    script-src 'self' https://www.googletagmanager.com 'unsafe-inline';
    style-src 'self' 'unsafe-inline';
    frame-src https://www.googletagmanager.com;
    form-action 'self';
    upgrade-insecure-requests
  " always;

  # SPA fallback for Astro SSG
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Static caching (optional)
  location ~* \.(css|js|mjs|png|jpg|jpeg|gif|webp|avif|svg|woff2?)$ {
    expires 30d;
    access_log off;
  }
}
