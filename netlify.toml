# File: netlify.toml

[build]
  # Astro build publishes static assets from "dist/"
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"
  # Adapter toggle used in astro.config.mjs
  USE_NETLIFY = "true"

# ---------------------------
# Global security headers
# ---------------------------
[[headers]]
  for = "/*"
  [headers.values]
  # Core protections
  X-Content-Type-Options = "nosniff"
  X-Frame-Options = "SAMEORIGIN"
  Referrer-Policy = "strict-origin-when-cross-origin"
  Permissions-Policy = "camera=(), microphone=(), geolocation=(), payment=()"
  # Enable HSTS only when the site is HTTPS-only on a stable domain
  Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

  # CSP in Report-Only for staging on Netlify
  # Switch to Content-Security-Policy (enforced) after validating reports
  Content-Security-Policy-Report-Only = """
    default-src 'self';
    base-uri 'self';
    frame-ancestors 'self';
    img-src 'self' https: data:;
    font-src 'self' https: data:;
    media-src 'self' https:;
    object-src 'none';
    connect-src 'self' https://www.google-analytics.com https://region1.google-analytics.com;
    script-src 'self' https://www.googletagmanager.com 'unsafe-inline';
    style-src 'self' 'unsafe-inline';
    frame-src https://www.googletagmanager.com;
    form-action 'self';
    upgrade-insecure-requests;
    report-to csp-endpoint; report-uri https://cvwriting.co.ke/.well-known/csp-reports
  """

  # Report-To group matching the CSP above
  Report-To = """
  {
    "group": "csp-endpoint",
    "max_age": 10886400,
    "endpoints": [
      { "url": "https://cvwriting.co.ke/.well-known/csp-reports" }
    ]
  }
  """

# ---------------------------
# Static asset caching
# ---------------------------
[[headers]]
  for = "/assets/*"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"

# ---------------------------
# Service worker and manifest (if you add them later)
# ---------------------------
[[headers]]
  for = "/service-worker.js"
  [headers.values]
  Cache-Control = "no-cache"

[[headers]]
  for = "/manifest.webmanifest"
  [headers.values]
  Cache-Control = "public, max-age=86400"
